<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas</title>
    <link rel="shortcut icon" href="icons/icon-96x96.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">    
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#f69435">
</head>
<body>
    <nav>
        <div class="nav-wrapper  blue darken-1">
          <a href="#!" class="brand-logo">Mis notas</a>
          <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
          <ul class="right hide-on-med-and-down">
            <li><a href="index.html"><i class="material-icons">home</i>Inicio</a></li>
            <li><a id="btn-archivos" href="#"><i class="material-icons">folder</i> Archivos</a></li>
          </ul>
        </div>
    </nav>
    
      <ul class="sidenav blue darken-1" id="mobile-demo">
        <li><a href="index.html"><i class="material-icons white-text">home</i> <span class="white-text">  Inicio </span></a></li>
        <li><a id="btn-archivos" href="#"><i class="material-icons white-text">folder</i> Archivos</a></li>

      </ul>
              
    <main id="app" class="container">
<!-- Aqui es donde debo mostrar las notas -->
        <ul class="listCollection">

          <li :class="{upperNote:isCase}" v-for="item in listNote"  v-if="item.show">

            <div class="newNote">

            <input class="newNoteInput" type="checkbox" v-model="item.check" id="formalCheck">
            <label class="newNoteLabel" for="formalCheck">{{item.note}}</label>
            <label class="newNoteLabel" for="formalCheck">{{item.fecha}}</label>
            </div>  

          </li>

        </ul>

        <button class="button" @click="deleteNote"  type="button">Delete Note</button>
<!-- Modal -->
        <div id="modal1" class="modal">

          <div class="modal-content">
            <h4>Nueva nota</h4>
            <p>Escriba tu nota para no olvidar ðŸ˜‰</p>
            <div class="row">
              <form class="col s12">
                <div class="row">
                  <div class="input-field col s12">
                    <!-- modificacion -->
                    <textarea id="ingresar-texto" 
                    v-model="note" 
                    class="materialize-textarea"></textarea>
                    <label for="ingresar-texto">Nota</label>
                  </div>
                </div>
              </form>
            </div>
          </div>

          <div class="modal-footer">
            <!-- modificacion -->
            <a id="btn-save" href="#" @click="guardarNotas" class="modal-close waves-effect waves-green btn-flat">Guardar</a>
          </div>
              
        </div>

<!-- Boton para abrir el modal (no tocar) -->
        <div class="fixed-action-btn">

          <a id="scale-demo" href="#modal1" class="modal-trigger btn-floating btn-large scale-transition indigo darken-1 waves-effect">
              <i class="material-icons">add</i>
          </a>

        </div>



    </main>
      <!-- Compiled and minified JavaScript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
      
    <script src="app.js"></script>
</body>
</html>
